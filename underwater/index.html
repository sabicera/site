<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Vessel Inspections Manager</title>
      <link rel="icon" type="image/ico" sizes="32x32" href="underwater.ico">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-L9YTZ5EX1W"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         
         gtag('config', 'G-L9YTZ5EX1W');
      </script>
   </head>
   <body>
      <div class="app-container">
         <!-- Header -->
         <header>
            <div class="header-left">
               <div class="search-container">
                  <input type="text" id="search-input" class="search-input" placeholder="ðŸ” Search vessels or ports...">
                  <button id="clear-search-btn" class="clear-search-btn" style="display: none;">âœ•</button>
               </div>
            </div>
            <div class="theme-toggle">
               <label class="switch">
               <input type="checkbox" id="theme-toggle-checkbox">
               <span class="slider round"></span>
               </label>
               <span class="toggle-label">Dark Mode</span>
            </div>
            <div class="header-buttons">
               <button id="import-btn" class="btn btn-primary">
               <span>ðŸ“¥</span> Import Excel
               </button>
               <button id="export-btn" class="btn btn-primary">
               <span>ðŸ“¤</span> Export Excel
               </button>
               <button id="cleanup-btn" class="btn btn-secondary">
               <span>ðŸ§¹</span> Clean Up
               </button>
               <button id="copy-k9-btn" class="btn btn-success">
               <span>ðŸ“‹</span> Copy K9
               </button>
               <button id="copy-uw-btn" class="btn btn-success">
               <span>ðŸ“‹</span> Copy U/W
               </button>
               <button id="copy-brazil-btn" class="btn btn-success">
               <span>ðŸ“‹</span> Copy Brazil
               </button>
               <button id="add-row-btn" class="btn btn-secondary">
               <span>âž•</span> Add Row
               </button>
            </div>
         </header>
         <!-- Main content area with Excel-like table -->
         <main>
            <div class="table-wrapper">
               <div class="table-container" id="table-container">
                  <table id="vessel-table">
                     <thead>
                        <tr>
                           <th class="col-number">#</th>
                           <th class="col-vessel">Vessel Name</th>
                           <th class="col-port">Port</th>
                           <th class="col-nextport">Next Port</th>
                           <th class="col-inspection">Inspection Type</th>
                           <th class="col-etd">ETD</th>
                           <th class="col-timeleft">Time Left</th>
                           <th class="col-position">Vessel Position</th>
                           <th class="col-status">Status</th>
                           <th class="col-notes">Notes</th>
                           <th class="col-actions">Actions</th>
                        </tr>
                     </thead>
                     <tbody id="vessel-tbody">
                        <!-- Rows will be added dynamically -->
                     </tbody>
                  </table>
               </div>
            </div>
         </main>
         <!-- Footer with info -->
         <footer>
            <div class="footer-info">
               <span id="row-count">Total Vessels: 0</span>
               <span class="separator">|</span>
               <span id="k9-count">K9: 0</span>
               <span class="separator">|</span>
               <span id="uw-count">U/W: 0</span>
               <span class="separator">|</span>
               <div class="clock-item"><span>Panama:</span> <span id="clock-panama">--:--</span></div>
               <div class="clock-item"><span>Brazil:</span> <span id="clock-brazil">--:--</span></div>
               <div class="clock-item"><span>Freeport:</span> <span id="clock-freeport">--:--</span></div>
               <div class="clock-item"><span>Chile:</span> <span id="clock-chile">--:--</span></div>
               <div class="clock-item"><span>Las Palmas:</span> <span id="clock-las-palmas">--:--</span></div>
            </div>
         </footer>
      </div>
      <!-- Hidden file input for Excel import -->
      <input type="file" id="excel-file-input" accept=".xlsx,.xls" style="display: none;">
      <!-- Context Menu -->
      <div id="context-menu" class="context-menu hidden">
         <div class="context-menu-item" data-action="edit">Edit Row</div>
         <div class="context-menu-item" data-action="duplicate">Duplicate Row</div>
         <div class="context-menu-item" data-action="delete">Delete Row</div>
         <div class="context-menu-separator"></div>
         <div class="context-menu-item" data-action="move-up">Move Up</div>
         <div class="context-menu-item" data-action="move-down">Move Down</div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
      <script src="database.js"></script>
      <script src="script.js"></script>
   </body>
</html>
