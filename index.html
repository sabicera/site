<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Popups</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
<div id="map"></div>
<div id="search-container">
    <input type="text" id="search-box" placeholder="Enter city, port, airport, or country">
    <button id="search-button">Search</button>
</div>
<div id="control-panel">
    <label><input type="checkbox" id="toggle-ports" checked> Ports</label>
    <label><input type="checkbox" id="toggle-agents" checked> MSC Agents</label>
    <label><input type="checkbox" id="toggle-providers" checked> Inspection Providers</label>
</div>

<script src="script.js"></script>
</body>
</html>
