<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../map/leaflet/leaflet.css" />
    <script src="../map/leaflet/leaflet.js"></script>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>
    <div class="container">
        <p>This is a simple homepage with a Leaflet map included.</p>
        <div id="map"></div>
    </div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2); // A view that makes both locations visible

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for Athens
        var athens = L.marker([37.9838, 23.7275]).addTo(map)
            .bindPopup('Athens, Greece');

        // Add a marker for Cristobal in Panama
        var cristobal = L.marker([9.3598, -79.9014]).addTo(map)
            .bindPopup('Cristobal, Panama');

        // Add a polyline connecting Athens and Cristobal
        var latlngs = [
            [37.9838, 23.7275], // Athens
            [9.3598, -79.9014]  // Cristobal
        ];
        var polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);

        // Fit the map view to the polyline
        map.fitBounds(polyline.getBounds());
    </script>
</body>
</html>
