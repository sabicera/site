  <!-- Performance: Libraries loaded on-demand only when needed -->
  
  <script>
    // ============================================================================
    // PERFORMANCE: LAZY LOADING UTILITIES
    // ============================================================================
    
    // Lazy load jsPDF only when converting
    let jsPDFPromise = null;
    async function loadJsPDF() {
      if (window.jspdf) return window.jspdf;
      if (jsPDFPromise) return jsPDFPromise;
      
      jsPDFPromise = new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
        script.async = true;
        script.onload = () => resolve(window.jspdf);
        script.onerror = () => reject(new Error('Failed to load jsPDF'));
        document.head.appendChild(script);
      });
      
      return jsPDFPromise;
    }
    
    // Lazy load JSZip only when using password or ZIP format
    let JSZipPromise = null;
    async function loadJSZip() {
      if (window.JSZip) return window.JSZip;
      if (JSZipPromise) return JSZipPromise;
      
      JSZipPromise = new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
        script.async = true;
        script.onload = () => resolve(window.JSZip);
        script.onerror = () => reject(new Error('Failed to load JSZip'));
        document.head.appendChild(script);
      });
      
      return JSZipPromise;
    }
    
    // ============================================================================
    // STATE & UTILITIES
    // ============================================================================
    
    const state = {
      view: 'converter', // converter, pricing, account, login, signup
      user: null,
      images: [],
      settings: {
        filename: 'Secure_Document',
        quality: 0.6,
        outputFormat: 'merged',
        password: ''
      },
      stats: {
        lifetime: 0,
        global: 0
      },
      isProcessing: false,
      progress: 0,
      darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches,
      demoMode: true
    };

    const generateId = () => Math.random().toString(36).substr(2, 9);

    // ============================================================================
    // API CALLS
    // ============================================================================
    
    const getApiBase = () => {
      const path = window.location.pathname;
      const dir = path.substring(0, path.lastIndexOf('/'));
      return window.location.origin + dir;
    };

    const apiCall = async (endpoint, options = {}) => {
      try {
        const baseUrl = getApiBase();
        const url = `${baseUrl}/${endpoint}`;
        
        const res = await fetch(url, {
          ...options,
          headers: {
            'Content-Type': 'application/json',
            ...options.headers,
          },
        });
        
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          throw new Error('Server returned invalid response');
        }
        
        if (!res.ok) throw new Error(data.message || 'API error');
        return data;
      } catch (err) {
        console.error('API error:', err);
        return { success: false, message: err.message };
      }
    };

    const refreshStats = async () => {
      try {
        const gStats = await apiCall('api/global-stats', { method: 'GET' });
        if (gStats?.success !== false && gStats?.total !== undefined) {
          state.stats.global = gStats.total;
          state.demoMode = false;
        } else {
          state.demoMode = true;

      return new Promise(resolve => {

        img.src = URL.createObjectURL(file);
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          let width = img.width;
          let height = img.height;
          const MAX_DIM = 2400;
          
          if (width > MAX_DIM || height > MAX_DIM) {
            if (width > height) {
              height *= MAX_DIM / width;
              width = MAX_DIM;
            } else {
              width *= MAX_DIM / height;
              height = MAX_DIM;
            }
          }

          const isVertical = rotation === 90 || rotation === 270;
          canvas.width = isVertical ? height : width;
          canvas.height = isVertical ? width : height;
          
          ctx.fillStyle = '#FFFFFF';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.rotate((rotation * Math.PI) / 180);
          ctx.drawImage(img, -width / 2, -height / 2, width, height);
          
          resolve(canvas.toDataURL('image/jpeg', quality));
          URL.revokeObjectURL(img.src);
        };
      });
    };

      const pageHeight = pdf.internal.pageSize.getHeight();

      for (let i = 0; i < state.images.length; i++) {

        const imgData = await compressImage(
          state.images[i].file,
          state.settings.quality,
          state.images[i].rotation
        );
        
        const margin = 10;
        const availableWidth = pageWidth - (margin * 2);
        const availableHeight = pageHeight - (margin * 2);
        
        const img = new Image();
        img.src = imgData;
        await new Promise(r => img.onload = r);
        
        const ratio = img.width / img.height;
        let w = availableWidth;
        let h = availableWidth / ratio;
        
        if (h > availableHeight) {
          h = availableHeight;
          w = availableHeight * ratio;
        }
        
        pdf.addImage(imgData, 'JPEG', (pageWidth - w) / 2, (pageHeight - h) / 2, w, h);
        state.progress = Math.round(((i + 1) / state.images.length) * 100);

              <a href="#" onclick="event.preventDefault(); state.view = '${isLogin ? 'signup' : 'login'}'; render();" style="color: var(--primary); font-weight: 700; text-decoration: none; margin-left: 0.5rem;">
                ${isLogin ? 'Sign Up' : 'Log In'}
              </a>
            </p>
          </div>
        </div>
      `;
    };
    
    const render = () => {
      const app = document.getElementById('app');
      
      let content = '';
      if (state.view === 'converter') content = renderConverter();
      else if (state.view === 'pricing') content = renderPricing();
      else if (state.view === 'account') content = renderAccount();
      else if (state.view === 'login' || state.view === 'signup') content = renderAuth();
      
      app.innerHTML = `
        ${renderHeader()}
        <main>
          <div class="container">
            ${content}
          </div>
        </main>

        ${state.isProcessing ? `
          <div class="loading-overlay">
            <div class="loading-content">
              <div class="spinner"></div>
              <div class="progress-container">
                <div class="progress-text">${state.progress}%</div>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${state.progress}%"></div>
                </div>
                <div class="progress-label">üîí Securing your files...</div>
              </div>
            </div>
          </div>
        ` : ''}
      `;

      // Add drag & drop handlers for upload area
      if (state.view === 'converter') {
        const uploadArea = document.getElementById('uploadArea');
        if (uploadArea) {
          uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
          });
          
          uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
          });
          
          uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files) {
              handleFiles(e.dataTransfer.files);
            }
          });
        }
      }
    };

    // ============================================================================
    // INIT
    // ============================================================================
    
    // Initialize dark mode
    if (state.darkMode) {
      document.body.classList.add('dark-mode');
    }
    
    // Load saved user
    loadUser();
    
    // Initial render
    render();
    
    // Refresh stats on load
    refreshStats();
    
    // ============================================================================
    // SERVICE WORKER REGISTRATION (Performance: Aggressive Caching)
    // ============================================================================
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('‚úÖ ServiceWorker registered:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('üîÑ New service worker found');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('üì¶ New content available, please refresh');
                  // Could show a toast notification here
                }
              });
            });
          })
          .catch(error => {
            console.log('‚ùå ServiceWorker registration failed:', error);
          });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'CACHE_CLEARED') {
            console.log('‚úÖ Cache cleared successfully');
          }
        });
      });
    }
  </script>
</body>
</html>
