<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Briefing Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .output-container {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .output-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        .buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Flight Briefing Generator</h1>
            <label for="flights">Flight Details:</label>
            <textarea id="flights" placeholder="Paste flight details here..."></textarea>
            <div class="buttons">
                <button id="generate-btn">Generate Briefing</button>
                <button id="copy-btn">Copy to Clipboard</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div class="output-container">
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="airport-data.js"></script>
    <script src="flight-briefing.js"></script>
</body>
</html>
